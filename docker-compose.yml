version: '3.6'

networks:
    grxy:
        driver: bridge

services:
    create-react-app:
        build:
            context: ./projects/create-react-app
        depends_on:
            - grxy
        image: grxy/create-react-app
        networks:
            - grxy

    gatsby:
        build:
            context: ./projects/gatsby
        depends_on:
            - grxy
        image: grxy/gatsby
        networks:
            - grxy

    grxy:
        build:
            context: ./
        image: grxy
